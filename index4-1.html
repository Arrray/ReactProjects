<!--2.状态的含义和用法-->

<!--2.1 状态的含义-->
<!--state-->
<!--状态:事物所处的状况-->
<!--状态是由事物自行处理、不断变化的-->

<!--2.2 状态的用法-->
<!--getlnitialState : 初始化每个实例特有的状态-->

<!--setState : 更新组件状态-->

<!--3.属性和状态对比-->

<!--3.1 属性和状态的相似点-->
<!--*都是纯JS 对象-->
<!--*都会触发 render 更新-->
<!--*都具有确定性-->

<!--3.2 属性和状态大对比-->
<!--属性    状态-->
<!--能否从父组件获取初始值?    yes    no-->
<!--能否由父组件修改?         yes    no-->
<!--能否在组件内部设置默认值?  yes    yes-->
<!--能否在组件内部修改?        no    yes-->
<!--能否设置子组件的初始值?    yes    no-->
<!--能否修改子组件的值?        yes   no-->

<!--3.3 区别方法-->
<!--组件在运行时需要修改的数据就是状态-->
